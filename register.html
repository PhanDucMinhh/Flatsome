<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="wrap">
        <form>
            <!-- Title -->
            <h3 class="title">Register</h3>
            <!-- Email input -->
            <div class="form-email">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="email" class="form-control" />
            </div>

            <!-- Password input -->
            <div class="form-password">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="password" class="form-control" />
            </div>
            <!-- Repassword input -->
            <div class="form-repassword">
                <label class="form-label" for="form2Example2">Re Password</label>
                <input type="password" id="repassword" class="form-control" />
            </div>

            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>

            <div class="remind">
                <a href="#!">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button onclick="register()" type="button" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-primary btn-block mb-4">Sign
                up</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
                <p>or sign up with:</p>
            </div>
        </form>
    </div>
    <script src="./js/register.js"></script>
</body>

</html>
